<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrance Data Visualizer</title>

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS and JS for map rendering -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Papa Parse for CSV processing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100">
    <div id="map"></div>

    <div class="control-panel">
        <div id="controls">
            <select id="data-selector" class="custom-control">
                <option value="renter">Renter Demographics</option>
                <option value="poverty">Poverty Demographics</option>
                <option value="income">Household Income</option>
                <option value="per_capita_income">Per Capita Income</option>
                <option value="high_income">High Income Households</option>
                <option value="unemployment">Unemployment Rate</option>
                <option value="self_employed">Self-Employed Workers</option>
                <option value="government_workers">Government Workers</option>
                <option value="professional_jobs">Professional/Management Jobs</option>
                <option value="work_from_home">Work from Home</option>
                <option value="bachelors_plus">Higher Education</option>
                <option value="graduate_degree">Graduate/Professional Degree</option>
                <option value="high_school_plus">High School Education</option>
                <option value="foreign_born">Foreign-Born Population</option>
                <option value="non_english">Non-English Speaking</option>
                <option value="spanish_speaking">Spanish Speaking</option>
                <option value="uninsured">No Health Insurance</option>
                <option value="public_insurance">Public Health Insurance</option>
                <option value="disability">Population with Disabilities</option>
                <option value="food_stamps">Food Assistance (SNAP)</option>
                <option value="households_children">Families with Children</option>
                <option value="households_seniors">Households with Seniors</option>
                <option value="single_person">Single-Person Households</option>
                <option value="housing_stability">Housing Stability</option>
                <option value="residential_mobility">Residential Mobility</option>
                <option value="commute_drive_alone">Drive Alone to Work</option>
                <option value="public_transit">Public Transportation</option>
                <option value="commute_time">Mean Travel Time</option>
            </select>

            <div class="leaflet-control">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-transit" /> Transit
                </label>
            </div>
            <div class="leaflet-control">
                <label class="toggle-label">
                    <input type="checkbox" id="toggle-parks" /> Parks
                </label>
            </div>
            <div class="leaflet-control">
                <button id="manage-data-btn" class="custom-control">Manage Data</button>
            </div>
            <!-- <div class="leaflet-control">
                <button id="fetch-all-btn" class="custom-control">Fetch All Data</button>
            </div> -->
            <div class="leaflet-control">
                <button id="save-data-btn" class="custom-control">Save All Data</button>
            </div>
        </div>
    </div>

    <!-- Global Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-flex">
            <div class="spinner small-spinner"></div>
            <div id="loading-text" class="loading-text">Loading...</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
    </div>

    <!-- Data Manager Panel -->
    <div id="data-manager-panel">
        <button onclick="document.getElementById('data-manager-panel').style.display='none'" class="custom-control panel-close-btn">Close</button>
        <h3>Census Data Manager</h3>
        <p>Fetch and cache census data chunks. Once fetched, data is saved for future sessions.<br/>
        <div id="data-chunks-container"></div>
        <button id="panel-fetch-all-btn" class="custom-control panel-fetch-btn">Fetch All Data</button>
    </div>

    <!-- Main script with module type -->
    <script type="module" src="./main.js"></script>
</body>
</html>
